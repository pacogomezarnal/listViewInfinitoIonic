<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- Estilos-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- JS-->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="noticiasST" ng-controller="stController">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Stranger Things Noticias</h1>
      </ion-header-bar>
      <ion-content>
        <ion-refresher pulling-text="Refrescando ...." on-refresh="cargarNuevas()">
        </ion-refresher>
        <div class="list">
            <a ng-click="abrirUrl(noticia.url)" class="item item-thumbnail-left" ng-repeat="noticia in noticias" ng-if="noticia.thumbnail.startsWith('http')">
              <img ng-src="{{noticia.thumbnail}}">
              <h2 class="titulo_noticia">{{noticia.title}}</h2>
              <p>
                <span am-time-ago="{{noticia.created_utc}}|amFromUnix"></span>
                 - {{noticia.author}}
              </p>
            </a>
        </div>
        <ion-infinite-scroll on-infinite="cargarMas()" distance="1%">
        </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
